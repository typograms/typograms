  <meta charset="utf-8">

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <div class="shell dashboard-bg">
    <div class="wrap">
      <div class="form-pattern-container">
        <h1>Form Title</h1>
        <div class="form-group">
          <h2>Group Title</h2>
          <p>Some description about the group goes here. Lorem ipsum dolar sit amet</p>

          <div class="custom-fieldset">
            <div class="field-wrap">
              <div class="form-label">
                <label for="fieldName_01">What do you do?</label>
              </div>
              <div class="form-field">
                <input type="text" name="fieldName_01" id="fieldName_01" >
              </div>
            </div>
          </div>



          <div class="custom-fieldset">
            <div class="field-wrap">
              <div class="form-label">
                <label for="fieldName_02">Where do you work? <span class="lighter">(Optional)</span></label>
              </div>
              <div class="form-field">
                <input type="text" name="fieldName_02" id="fieldName_02" >
              </div>
            </div>
          </div>




          <div class="custom-fieldset icon-field">
            <div class="field-wrap">
              <div class="form-label">
                <label for="fieldName_03">User Name</label>
              </div>
              <div class="form-field">
                <span class="input-icon">
                  <i class="fas fa-user"></i>
                </span>
                <input type="text" name="fieldName_03" id="fieldName_03" >
              </div>
            </div>
          </div>



          <div class="custom-fieldset icon-field">
            <div class="field-wrap">
              <div class="form-label">
                <label for="password">Password</label>
              </div>
              <div class="form-field">
                <span class="input-icon">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="text" name="password" id="password" >
              </div>
            </div>
          </div>


          <div class="inline-fields">
            <div class="row">
              <div class="col-8 col">
                <div class="custom-fieldset icon-field server-https">
                  <div class="field-wrap">
                    <div class="form-label">
                      <label for="server">Server <span class="lighter">(https)</span></label>
                    </div>
                    <div class="form-field">
                      <span class="input-icon">
                        <i class="fas fa-server"></i>
                      </span>
                      <input type="text" name="server" id="server"  >
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-4 col">

                <div class="custom-fieldset">
                  <div class="field-wrap">
                    <div class="form-label">
                      <label for="fieldName_02">Port</label>
                    </div>
                    <div class="form-field">
                      <input type="text" name="fieldName_02" id="fieldName_02" >
                    </div>
                  </div>
                </div>

              </div>


            </div>

          </div>


          <div class="custom-fieldset dropdown-field">
            <div class="field-wrap">
              <div class="form-label">
                <label for="dropdown">Password</label>
              </div>
              <div class="form-field">
                <input type="text" name="dropdown" id="dropdown" >
              </div>
            </div>
          </div>




        </div>
      </div>
    </div>
  </div>




  <script src="js/vendor/modernizr-3.6.0.min.js"></script>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>


</body>

</html>
